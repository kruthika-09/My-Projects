<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock Marketing Application</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css" />
    <script defer src="app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <div class="background-image"></div>
    <div class="content">
    <h1> Stock Target Price Analysis</h1>
    <sectio class="mainSection">
    <section class="inputContainer">
      <div>
        <label>Lot Size</label>
        <input type="number" class="lotsize input"  min="1" placeholder="" />
      </div>
      <div>
        <label>Amount at Lots bought</label>
        <input type="number" class="amount input"  placeholder="" />
      </div>
      <div>
        <label>Stop Loss</label>
        <input type="number" class="stoploss input"  placeholder="" />
      </div>
      <div>
        <label>Risk to reward ratio</label>
        <select class="dropdown">
          <option>1:1</option>
          <option>1:2</option>
          <option>1:3</option>
          <option>1:4</option>
          <option>1:5</option>
          <option>1:6</option>
          <option>1:7</option>
          <option>1:8</option>
          <option>1:9</option>
          <option>1:10</option>
        </select>
      </div>
      <button class="calculate">Calculate</button>
    </section>
    <section class="outputContainer hidden">
        <button class="hidden close">&times;</button>
        <div class="spinner-border hidden" role="status">
            <span class="sr-only">Loading...</span>
          </div>
        <div class="output-content hidden ">
        <p class="capitalAmount output"></p>
        <p class="targetPrice output"></p>
<div class="profit-loss">
    <div class="profit">
        <p class="heading">If Profit Arises</p>
        <p class="totalProfit output"></p>
        <p class="moneyAfterProfit output"></p>
    </div>
    <div class="loss">

        <p class="heading"> If Loss Arises</p>
        <p class="maxLoss output"></p>
        <p class="moneyAfterLoss output"></p>
    </div>
</div>
        </div>
    </section>
</section>
</div>
  </body>
</html>
